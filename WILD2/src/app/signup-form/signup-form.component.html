<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <form class="login100-form validate-form form-container" (ngSubmit)="onSignUp()" action="/Add" method="post">
         
        <div class="form-group w-100  ">
        <label for="user.name " >Name</label>
        <input type="text" class="form-control text-white bg-dark text-white" [(ngModel)]="user.name" name="name" required
         placeholder="example: Utkarsh Jain" autocomplete="off"  >
      </div>
     
      <div class="form-group ">
        <label for="user.age " >Age</label>
        <input type="text" class="form-control text-white bg-dark" [(ngModel)]="user.age" name="age"  required
         placeholder="example: 21" autocomplete="off"  >
      </div>
      
       <select name="gender" class="  bg-dark text-white form-control mb-2" [(ngModel)]="user.gender" name="gender" >
          <option disabled="disabled" selected="selected" >Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
      </select>
    
    

      <div class="form-group w-100  ">
        <label for="user.username " >Username</label>
        <input type="text" class="form-control bg-dark text-white" [(ngModel)]="user.username" name="username" required
         placeholder="example: jainutkarsh567" autocomplete="off"  >
      </div>
 
      <div class="form-group w-100   mb-3">
        <label for="user.password" >Password</label>
        <input type="password" class="form-control text-white bg-dark" [(ngModel)]="user.password" name="password" required
         placeholder="min. 8 character" autocomplete="off"  >
      </div>
      
      
      <button type="submit" class="btn btn-success btn-block ">Submit</button>

          
        </form>

    </section>
  </section>
  
</section>
