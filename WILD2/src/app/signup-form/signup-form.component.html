<div [hidden]="submitted">
    <h1>Sign Up Form</h1>
    <!--<div>{{diagnostic}}</div>-->
    <form #animalform="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="user.name" name="name" placeholder="full name">
      </div>
 
      <div class="form-group">
        <label for="gender">Gender</label>
        <select [(ngModel)]="user.gender" name="gender">
          <option *ngFor="let g of gender" [value]="g">{{g}}</option>
        </select>
      </div>


  <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" required 
        [(ngModel)]="user.age" name="age"
         placeholder="age">
      </div>
     <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username"
         placeholder="example: jainutkarsh567">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password"
         placeholder="min. 8 character">
      </div>
      <div class="form-group">
        <label for="cnfpassword">Confirm-Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password"
         placeholder="same as above">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!animalform.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <form (ngSubmit)="onSignUp()" action="/Add" method="post">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9"><input  [(ngModel)]="user.name" name="name"></div>
  </div>
  <div class="row">
    <div class="col-xs-3">Username</div>
    <div class="col-xs-9"><input [(ngModel)]="user.username" name="username"></div>
  </div>
  <div class="row">
    <div class="col-xs-3">Age</div>
    <div class="col-xs-9"><input [(ngModel)]="user.age" name="age"></div>
  </div>
  <div class="row">
    <div class="col-xs-3">Gender</div>
    <div class="col-xs-9"><input [(ngModel)]="user.gender" name="gender"></div>
  </div>
  <div class="row">
    <div class="col-xs-3">Password</div>
    <div class="col-xs-9"><input [(ngModel)]="user.password" name="password"></div>
  </div>
  
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button> 
  <button type="submit" class="btn btn-primary"  style='margin-left:300px'>Sign Up</button>
</form>
</div>
